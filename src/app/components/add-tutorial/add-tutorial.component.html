<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description">
        </div>
        <div>
            <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div *ngIf="submitted">
        <h3>You have successfully submitted</h3>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
</div>
